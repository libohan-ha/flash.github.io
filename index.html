<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>词语新解卡片</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>词语新解卡片</h1>
        <form method="POST">
            <label for="word">请输入词语：</label>
            <input type="text" id="word" name="word" required>
            <button type="submit">生成新解</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
